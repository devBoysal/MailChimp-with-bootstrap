<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mailchimp signup with Bootstrap</title>
    <meta name="description" content="A simple sign up campaign using mailchimp and bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="./assets/logo_transparent.png" alt="bootstrap icon" class="mb-0">
        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">

        <div id="mc_embed_signup">
            <form
                action="https://gmail.us1.list-manage.com/subscribe/post?u=d8d230e886e2fd959060d5f6b&amp;id=53ed0f02d2"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                target="_blank" novalidate>
                <div id="mc_embed_signup_scroll" class="">
                    <h2 class="h4 font-weight-normal mb-3">Subscribe for more mad content</h2>

                    <div class="mc-field-group form-floating mb-3">
                        <input type="email" class="form-control" value="" placeholder="name@example.com" name="EMAIL"
                            id="mce-EMAIL">
                        <label for="mce-EMAIL floatingInput">Email address</label>
                        <div id="emailHelp" class="form-text">Don't stress, your email is safe with us.</div>
                    </div>
                    <div class="mb-2 form-floating col">
                        <input type="text" value="" placeholder="First name" name="FNAME" class="form-control"
                            id="mce-FNAME">
                        <label for="mce-FNAME">First Name </label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" value="" placeholder="Last name" name="LNAME" class="form-control"
                            id="mce-LNAME">
                        <label for="mce-LNAME">Last Name </label>
                    </div>

                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                            name="b_d8d230e886e2fd959060d5f6b_53ed0f02d2" tabindex="-1" value=""></div>
                    <button id="mc-embedded-subscribe" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
        <script
            type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
        <!--End mc_embed_signup-->
    </form>

    <script src="" async defer></script>
</body>

</html>
